<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>SGPA Calculator</title>

    <meta name="author" content="violetto-rose" />
    <meta name="description"
        content="A project on OBE (Outcome based education) tracker with Course and Program outcome details along with subject information." />

    <script src="https://cdn.tailwindcss.com" defer></script>

    <!--Script-->
    <script src="JS/script.js" defer></script>
</head>

<!--Body-->

<body>

    <div>
        <h1>SGPA Calculator</h1>
    </div>

    <!--Title-->
    <div>
        <p>Calculate Your SGPA or CGPA Easily</p>
    </div>

    <!--Selection-->
    <form id="sgpaForm">
        <div>
            <div>
                <label>
                    <input type="radio" name="gradeType" value="sgpa" checked> SGPA
                </label>
                <label>
                    <input type="radio" name="gradeType" value="cgpa"> CGPA
                </label>
            </div>

            <div id="semesterContainer">
                <label for="semester">Select your semester</label>
                <select id="semester" name="semester">
                    <option value="3">3rd Semester</option>
                    <option value="4">4th Semester</option>
                    <option value="5">5th Semester</option>
                </select>
            </div>

            <div>
                <button type="button" id="submitBtn">Submit</button>
            </div>
        </div>
    </form>

    <div id="subjectTableContainer"></div>
    
    <!-- Result Section -->
    <div id="result">
        <h2></h2> <!-- Placeholder for result -->
        <h3 id="totalMarks"></h3> <!-- Placeholder for total marks -->
    </div>
</body>

</html>
