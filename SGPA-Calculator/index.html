<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>SGPA Calculator</title>

    <meta name="author" content="violetto-rose" />
    <meta name="description"
        content="A project on OBE (Outcome based education) tracker with Course and Program outcome details along with subject information." />

    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!--Script-->
    <script src="JS/script.js" defer></script>
</head>

<!--Body-->

<body class="bg-gradient-to-r from-blue-200 to-blue-300 p-6">

    <div class="text-center mb-6">
        <h1 class="text-4xl font-bold text-gray-800">SGPA Calculator</h1>
    </div>

    <!--Title-->
    <div class="text-center mb-4">
        <p class="text-lg text-gray-700">Calculate Your SGPA or CGPA Easily</p>
    </div>

    <!--Selection-->
    <form id="sgpaForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <div class="flex items-center mb-4">
                <label class="mr-4">
                    <input type="radio" name="gradeType" value="sgpa" checked class="mr-1"> SGPA
                </label>
                <label>
                    <input type="radio" name="gradeType" value="cgpa" class="mr-1"> CGPA
                </label>
            </div>

            <div class="mb-4" id="semesterContainer">
                <label for="semester" class="block text-gray-700 text-sm font-bold mb-2">Select your semester</label>
                <select id="semester" name="semester" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="3">3rd Semester</option>
                    <option value="4">4th Semester</option>
                    <option value="5">5th Semester</option>
                </select>
            </div>

            <div class="flex justify-center mb-4">
                <button type="button" id="submitBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300">Submit</button>
            </div>
        </div>
    </form>

    <div id="subjectTableContainer" class="mt-4"></div>
    
    <!-- Result Section -->
    <div id="result" class="result mt-4 text-center">
        <h2 class="text-lg text-gray-800 font-semibold"></h2> <!-- Placeholder for result -->
        <h3 id="totalMarks" class="text-md text-gray-600"></h3> <!-- Placeholder for total marks -->
    </div>
</body>

</html>
