<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI/UX Lab Tutorial</title>
    <link rel="stylesheet" href="public/CSS/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Dark mode toggle -->
    <button id="dark-mode-toggle" aria-label="Toggle dark mode">
      <i class="fas fa-moon" style="color: #000000"></i>
      <i class="fas fa-sun"></i>
    </button>

    <!-- Move credits outside of container -->
    <div id="credits-info">
      <div class="credits-icon">
        ?
        <span class="credits-tooltip">Made with ❤️ by <a target="_blank" href="https://bit.ly/manjumadhav-xo">Violet</a></span>
      </div>
    </div>

    <div class="container">
      <nav id="sidebar" class="glass">
        <h1>UI/UX Lab Tutorial</h1>
        <div class="search-container">
          <input
            type="text"
            id="search-input"
            placeholder="Search tutorials..."
          />
          <div id="search-results" class="glass" style="display: none"></div>
        </div>
        <ul id="tutorial-list"></ul>
      </nav>
      <main id="content" class="glass">
        <div id="tutorial-content"></div>
      </main>
    </div>
    <script src="public/JS/script.js" defer></script>
  </body>
</html>
